{% extends "base_users.html" %} 
{% load static %}

{% load widget_tweaks %}

{% block body%}


<nav class="navbar navbar-expand-lg navbar-light" style="margin: top 30px;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'main:home' %}"
      ><img
        class="logo"
        src="{% static 'img/logo.png'%}"
        width="60px"
        height="60px"
        alt="Logo"
    /></a>
  </div>
</nav> 

  <!-- Sing Up -->
  <section class="page-section signup">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="shadow-lg p-3 mb-5">
            <div class="card-body">
              <h2 class="title-section text-center">
                تسجيل
              </h2>
              <form action="{{ request.path }}" method="post">
                {% csrf_token %}

                {% include 'includes/form.html' %}
                <p class="mt-3">عندك حساب؟ <i class="far fa-smile-beam"></i> <a href="{% url 'users:user_login' %}">دخول</a></p>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">تسجيل</button>
                </div>  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
