{% load static %}
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="تفرد بالتميز وتفكير بإبداع." />
    <meta
      name="author"
      content="Andreas Lautenschlager - www.lautenschlager.de"
    />

    <title>النادي العلمي بثانوية خليص</title>

    <link rel="icon" type="image/x-icon" href="{% static 'img/logo-we2.png' %}">

    <!-- normalize core CSS -->
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" />

    <!-- Bootstrap core CSS -->
    {% comment %} <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />  {% endcomment %}

    <link
    href="{% static 'bootstrap5/css/bootstrap.rtl.min.css'%}"
    rel="stylesheet"
  />


    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link
      href="{% static 'bootstrap/css/ie10-viewport-bug-workaround.css'%}"
      rel="stylesheet"
    />

    <script src="{% static 'bootstrap/js/ie-emulation-modes-warning.js'%}"></script>

    <!-- chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Fonts - Change if needed -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400italic,400,700,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:400,700,300"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">

    <!-- Menu shrinking -->
    <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>

    <!-- Main styles of this template -->
    <link href="{% static 'css/style.min.css'%}" rel="stylesheet" />

    <!-- Custom CSS. Input here your changes -->
    <link href="{% static 'css/custom.css'%}" rel="stylesheet" />

    
  </head>




  <body>

    <div class="wrapper">
    {% block body%} 
    {% endblock %}
    </div>



  {% comment %} <script src="{% static 'js/all.min.js' %}"></script> {% endcomment %}

  <script src="https://unpkg.com/unpoly@2.5.0/unpoly.min.js"></script>


    <!-- Bootstrap core JS and popper, bundle -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

  </body>
</html>
