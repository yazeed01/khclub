<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <!-- chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <i class="fas fa-check-circle" style='color:#00ff04; font-size: 100px;  margin: auto; width: 100%;'></i>
                <h5 class="card-title mt-3 text-center">The solution has been sent, Thanks</h5>
                <div class="text-center">You will leave after: <span id="time">5</span></div>

                <a href="{% url 'main:index' %}" class="btn btn-primary">Go Home</a>
                
            </div>
          </div>
    </div>







    <script>
        logout()
        function logout() {
            window.setTimeout(function () {
            window.location.href = "{% url 'main:index' %}"
        }, 6000);
        }

        function startTimer(duration, display) {
            var timer = duration, seconds;
            setInterval(function () {
                seconds = parseInt(timer % 60, 10);
        
                seconds = seconds < 10 ? "" + seconds : seconds;
        
                display.textContent = seconds;
        
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }
        
        window.onload = function () {
            var fiveMinutes = 60 * 0.085,
                display = document.querySelector('#time');
            startTimer(fiveMinutes, display);
        };
        
    </script>




</body>
</html>
